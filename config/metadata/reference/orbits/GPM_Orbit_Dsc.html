
      <h3 id="gpm-orbital-track-descending-">GPM Orbital Track (Descending)</h3>
<p>The GPM Orbital Track (Descending) layer is the path of the Global Precipitation Measurement (GPM) core observatory on its descending orbit. Orbit Track times are shown in Coordinated Universal Time (UTC).</p>
<p>Orbital Track information from <a href="https://www.space-track.org/">https://www.space-track.org/</a>.</p>
